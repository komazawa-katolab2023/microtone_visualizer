<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平均律ウェブアプリ</title>
    <style>
        /* ... (既存のスタイル) ... */
        #circle-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 20px auto;
        }
        .note {
            position: absolute;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            text-align: center;
            line-height: 30px;
            cursor: pointer;
        }
    </style>

</head>
<body>
    <h1>平均律ウェブアプリ</h1>
    <div id="controls">
        <label for="division">分割数:</label>
        <input type="number" id="division" min="1" max="36" step="1" value="12">
        <button onclick="generateScale()">音階を生成</button>
    </div>
    <div id="notes"></div>
    <div id="circle-container"></div>
    <div id="frequencies"></div>

    <script src="script.js"></script>
</body>
</html>
